# This is a basic workflow to help you get started with Actions

name: Deploy to server

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 1
      - name: Setup key
        env:
          ECD_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_PSWD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          mkdir $HOME/.ssh
          echo "$ECD_KEY" > $HOME/.ssh/ecd
          chmod 700 $HOME/.ssh
          chmod 600 $HOME/.ssh/ecd
      - name: Push Code to server
        run: rsync -avz --delete --exclude '.git*' -e "ssh -i $HOME/ecd -o StrictHostKeyChecking=no" ./ felix@felixweilbach.de:/home/felix/workspace/docker/splitbills_server/splitbills_server/

      - name: (Re)start docker container
        run: ssh -i $HOME/ecd felix@felixweilbach.de -o StrictHostKeyChecking=no "cd workspace/docker/splitbills_server && echo $SERVER_PSWD | sudo -S docker-compose up --build"
